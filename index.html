 <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var el = document.getElementById("image-cropper");
        var croppieObj = new Croppie(el, {
          viewport: { width: 200, height: 200, type: "circle" }, // Crop area
          boundary: { width: 300, height: 300 }, // Container size
          showZoomer: true,
          enableOrientation: true,
        });

        // Bind an image to Croppie
        croppieObj.bind({
          url: "./upload/251030040011-GaganBansode.jpg", // Replace with the path to your image
          // Optional: specify zoom, orientation (rotation), etc.
        });

        document
          .getElementById("crop-result")
          .addEventListener("click", function () {
            croppieObj
              .result({
                type: "canvas",
               size: "original",
                 quality: 1
              })
              .then(function (resp) {
                var img = new Image();
                img.src = resp;
                document.getElementById("img").innerHTML = "";
                document.getElementById("img").appendChild(img);
              });
          });
      });
    </script>

<script>

  function uploadImage(imageData) {
            // console.log(imageData);
            Swal.fire({
  title: "Please wait...",
  showConfirmButton: false,
  allowOutsideClick: false, // Disables closing the modal by clicking outside of it
  allowEscapeKey: false
});
            $.ajax({
                url: './upload.php',
                type: 'POST',
                data: { imageData: imageData,id:"1516" },
                dataType: 'text',
                success: function(response) {
                    console.log(response); // Handle the response from server
                    Swal.fire({
  title: "Thank You",
  icon: "success",
});
window.location.href = './frame-download.php?id=1516'; 
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
        
  setUpDownloadPageAsImage();

  function setUpDownloadPageAsImage() {
    document.getElementById("download").addEventListener("click", function () {
      html2canvas(document.querySelector("#downloadframe"), {
                scale: 4, // Adjust scale factor to increase image quality and size
                useCORS: true // This is important if you're capturing content with external resources
            }).then(function (canvas) {
        simulateDownloadImageClick(canvas.toDataURL(), Math.random() * 1000000 + '.png');
      });
    });
  }

  function simulateDownloadImageClick(uri, filename) {
      uploadImage(uri)
  }

  function clickLink(link) {
    link.click();
  }

  function accountForFirefox(click) { // wrapper function
    let link = arguments[1];
    document.body.appendChild(link);
    click(link);
    document.body.removeChild(link);
  }

</script>
