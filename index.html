<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hexagon Frame - Perfect Match</title>

    <style>
      @font-face {
        font-family: 'myfont';
        src: url('./assets/MyriadPro-Bold_1.otf');
      }

      body {
        margin: 0;
        padding: 0;
        background: #e8f3f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-family: 'myfont';
      }

      .frame-main {
        position: relative;
        max-width: 520px;
        width: 100%;
        height: 520px;
        background: url('./assets/bg-img.png') no-repeat center/cover;
        overflow: hidden;
        border-radius: 50%;
      }

      .top-img img {
        width: 260px;
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translateX(-50%);
      }

      .hexagon-border {
        position: absolute;
        top: 31%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 210px;
        background: linear-gradient(45deg, #33917e, #33917e);
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        box-sizing: border-box;
      }

      .hexagon-inner {
        width: 100%;
        height: 100%;
        clip-path: inherit;
        overflow: hidden;
        background: #33917e;
      }

      .hexagon-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .fr5-title {
        position: absolute;
        bottom: 15%;
        text-align: center;
        width: 100%;
        color: #fff;
      }

      .fr5-title h3 {
        font-size: 1.8rem;
        margin: 0;
      }

      button {
        background: #33917e;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:hover {
        background: #2a7a67;
      }

      @media screen and (max-width: 420px) {
        .frame-main {
          width: 100%;
          height: auto;
          aspect-ratio: 1 / 1;
        }
        .top-img img {
          max-width: 160px;
          width: 100%;
        }
        .hexagon-border {
          top: 32%;
          max-width: 130px;
          width: 100%;
          height: 124px;
        }
        .fr5-title h3 {
          font-size: 1.3rem;
        }
        .fr5-title {
          bottom: 13%;
        }
      }
    </style>
  </head>

  <body>
    <div class="frame-main" id="downloadframe">
      <div class="top-img">
        <img src="./assets/empact-img.png" alt="Top Banner" />
      </div>

      <div class="hexagon-border">
        <div class="hexagon-inner">
          <img id="profileImage" src="./assets/a.jpg" alt="Profile" />
        </div>
      </div>

      <div class="fr5-title">
        <h3>Gagan Bansode</h3>
      </div>
    </div>

    <button id="save-frame">Save Frame</button>
    <canvas id="canvas" width="520" height="520" style="display:none"></canvas>

    <script>
      document.getElementById("save-frame").addEventListener("click", async () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const w = canvas.width;
        const h = canvas.height;

        // ✅ SAFE CORS ENABLED IMAGES
        const bg = new Image();
        const topImg = new Image();
        const profileImg = new Image();

        bg.crossOrigin = "anonymous";
        topImg.crossOrigin = "anonymous";
        profileImg.crossOrigin = "anonymous";

        bg.src = "./assets/bg-img.png";
        topImg.src = "./assets/empact-img.png";
        profileImg.src = document.getElementById("profileImage").src;

        await Promise.all([
          new Promise((res) => (bg.onload = res)),
          new Promise((res) => (topImg.onload = res)),
          new Promise((res) => (profileImg.onload = res))
        ]);

        // Background
        ctx.drawImage(bg, 0, 0, w, h);

        // Top impact image
        const impactWidth = 260;
        const impactHeight = (topImg.height / topImg.width) * impactWidth;
        const impactX = (w - impactWidth) / 2;
        const impactY = h * 0.12;
        ctx.drawImage(topImg, impactX, impactY, impactWidth, impactHeight);

        // Hexagon
        const hexX = w / 2;
        const hexY = h * 0.51;
        const hexW = 200;
        const hexH = 210;
        const border = 5;

        const hexPoints = [
          [hexX, hexY - hexH / 2],
          [hexX + hexW * 0.45, hexY - hexH * 0.25],
          [hexX + hexW * 0.45, hexY + hexH * 0.25],
          [hexX, hexY + hexH / 2],
          [hexX - hexW * 0.45, hexY + hexH * 0.25],
          [hexX - hexW * 0.45, hexY - hexH * 0.25],
        ];

        ctx.beginPath();
        hexPoints.forEach(([x, y], i) => (i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y)));
        ctx.closePath();
        ctx.strokeStyle = "#33917e";
        ctx.lineWidth = border * 2;
        ctx.stroke();

        ctx.save();
        ctx.beginPath();
        hexPoints.forEach(([x, y], i) => (i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y)));
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(profileImg, hexX - hexW / 2, hexY - hexH / 2, hexW, hexH);
        ctx.restore();

        // Text
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "bold 28px 'myfont', sans-serif";
        ctx.fillText("Gagan Bansode", w / 2, h * 0.82);

        // ✅ Download safely
        try {
          const link = document.createElement("a");
          link.download = "hexagon-frame.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        } catch (err) {
          console.error("⚠️ Download failed due to CORS:", err);
          alert("Run this file using Live Server or enable CORS for images.");
        }
      });
    </script>
  </body>
</html>
