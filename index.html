<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hexagon Frame - Perfect Match</title>

    <style>
           @font-face {
        font-family: 'myfont';
        src: url('./assets/MyriadPro-Bold_1.otf');
      }
      body {
        margin: 0;
        padding: 0;
        background: #e8f3f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-family: 'myfont';
      }

      .frame-main {
        position: relative;
        width: 520px;
        height: 520px;
        background: url('./assets/bg-img.png') no-repeat center/cover;
        overflow: hidden;
        border-radius: 50%;
      }

      .top-img img {
        width: 260px;
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* ✅ Same shape hexagon */
      .hexagon-border {
        position: absolute;
        top: 31%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 210px;
        background: linear-gradient(45deg, #33917e, #33917e);
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        box-sizing: border-box;
      }

      .hexagon-inner {
        width: 100%;
        height: 100%;
        clip-path: inherit;
        overflow: hidden;
        background: #33917e;
      }

      .hexagon-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .fr5-title {
        position: absolute;
        bottom: 15%;
        text-align: center;
        width: 100%;
        color: #fff;
      }

      .fr5-title h3 {
        font-size: 1.8rem;
        margin: 0;
      }

      button {
        background: #33917e;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:hover {
        background: #2a7a67;
      }
    </style>
  </head>

  <body>
    <div class="frame-main" id="downloadframe">
      <div class="top-img">
        <img src="./assets/empact-img.png" alt="Top Banner" />
      </div>

      <div class="hexagon-border">
        <div class="hexagon-inner">
          <img id="profileImage" src="./assets/a.jpg" alt="Profile" />
        </div>
      </div>

      <div class="fr5-title">
        <h3>Gagan Bansode</h3>
      </div>
    </div>

    <button id="save-frame">Save Frame</button>
    <canvas id="canvas" width="520" height="520" style="display: none"></canvas>

 <script>
  document.getElementById("save-frame").addEventListener("click", function () {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const w = canvas.width;
    const h = canvas.height;

    const bg = new Image();
    const topImg = new Image();
    const profileImg = new Image();

    bg.src = "./assets/bg-img.png";
    topImg.src = "./assets/empact-img.png";
    profileImg.src = document.getElementById("profileImage").src;

    bg.onload = () => {
      ctx.drawImage(bg, 0, 0, w, h);

      topImg.onload = () => {
        // ✅ Keep exact image ratio like browser
        const impactWidth = 260;
        const impactHeight = (topImg.height / topImg.width) * impactWidth;
        const impactX = (w - impactWidth) / 2;
        const impactY = h * 0.12;
        ctx.drawImage(topImg, impactX, impactY, impactWidth, impactHeight);

        // ✅ Slightly lower hexagon to match browser (was 0.47 before)
        const hexX = w / 2;
        const hexY = h * 0.51; // move it a bit lower
        const hexW = 200;
        const hexH = 210;
        const border = 5;

        // ✅ Draw hexagon border
        const hexPoints = [
          [hexX, hexY - hexH / 2],
          [hexX + (hexW * 0.45), hexY - (hexH * 0.25)],
          [hexX + (hexW * 0.45), hexY + (hexH * 0.25)],
          [hexX, hexY + hexH / 2],
          [hexX - (hexW * 0.45), hexY + (hexH * 0.25)],
          [hexX - (hexW * 0.45), hexY - (hexH * 0.25)],
        ];

        ctx.beginPath();
        hexPoints.forEach(([x, y], i) =>
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y)
        );
        ctx.closePath();
        ctx.strokeStyle = "#33917e";
        ctx.lineWidth = border * 2;
        ctx.stroke();

        // ✅ Clip inside & draw profile
        ctx.save();
        ctx.beginPath();
        hexPoints.forEach(([x, y], i) =>
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y)
        );
        ctx.closePath();
        ctx.clip();

        ctx.drawImage(
          profileImg,
          hexX - hexW / 2,
          hexY - hexH / 2,
          hexW,
          hexH
        );
        ctx.restore();

        // ✅ Text below hexagon
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "600 1.8rem 'Poppins', sans-serif"; // custom font family
        ctx.fillText("Gagan Bansode", w / 2, h * 0.84);

        // ✅ Download PNG
        const link = document.createElement("a");
        link.download = "hexagon-frame.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    };
  });
</script>


  </body>
</html>
